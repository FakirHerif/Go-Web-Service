basePath: /
definitions:
  models.Person:
    properties:
      email:
        type: string
      first_name:
        type: string
      ip_address:
        type: string
      last_name:
        type: string
    type: object
  models.User:
    properties:
      email:
        type: string
      id:
        type: integer
      password:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: alibasdemir@gmail.com
    name: Ali
    url: https://github.com/FakirHerif/Go-Web-Service
  description: This is a sample CRUD API for managing persons. Uses Prometheus for
    monitoring HTTP request durations and CRUD operations.
  title: Web Service API
  version: "1.0"
paths:
  /api/v1/person:
    get:
      consumes:
      - application/json
      description: Get persons list from the database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Person'
      summary: Get a list of 20 persons
      tags:
      - person
    options:
      description: Get available options for the API
      produces:
      - text/plain
      responses:
        "200":
          description: Available options for the API
          schema:
            type: string
      summary: Get available options
      tags:
      - persons
    post:
      consumes:
      - application/json
      description: Add a new person to the database
      parameters:
      - description: New Person Object
        in: body
        name: person
        required: true
        schema:
          $ref: '#/definitions/models.Person'
      produces:
      - application/json
      responses:
        "200":
          description: Person added successfully
          schema:
            type: string
      summary: Add a new person
      tags:
      - person
  /api/v1/person/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a person from the database by their ID
      parameters:
      - description: Person ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Person deleted successfully
          schema:
            type: string
      summary: Delete a person by their ID
      tags:
      - person
    get:
      consumes:
      - application/json
      description: Get a person by their ID from the database
      parameters:
      - description: Person ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Person'
      summary: Get a person by ID
      tags:
      - person
    put:
      consumes:
      - application/json
      description: Update a person's information in the database by their ID
      parameters:
      - description: Person ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated Person Object
        in: body
        name: person
        required: true
        schema:
          $ref: '#/definitions/models.Person'
      produces:
      - application/json
      responses:
        "200":
          description: Person updated successfully
          schema:
            type: string
      summary: Update a person's information by their ID
      tags:
      - person
  /api/v1/user:
    get:
      consumes:
      - application/json
      description: Get users list from the database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
      summary: Get a list of users
      tags:
      - user
    post:
      consumes:
      - application/json
      description: Create a new user in the database
      parameters:
      - description: New user details
        in: body
        name: newUser
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
      summary: Create a new user
      tags:
      - user
  /api/v1/user/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a user from the database by their ID
      parameters:
      - description: User ID to delete
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Delete a user by ID
      tags:
      - user
    get:
      consumes:
      - application/json
      description: Get a user by their ID from the database
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
      summary: Get a user by ID
      tags:
      - user
    put:
      consumes:
      - application/json
      description: Update an existing user in the database
      parameters:
      - description: User ID to update
        in: path
        name: id
        required: true
        type: integer
      - description: Updated user details
        in: body
        name: updatedUser
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Update an existing user
      tags:
      - user
security:
- BearerAuth: []
securityDefinitions:
  BasicAuth:
    type: basic
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
